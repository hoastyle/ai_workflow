# AI Workflow Installation Configuration
# This file defines all components to be installed
#
# Format:
# [section]
# file_pattern=source:destination:mode
#
# Supported sections:
#   [commands]   - Slash command files (wf_*.md)
#   [config]     - Configuration files (CLAUDE.md)
#   [scripts]    - Utility scripts (*.sh, *.py)
#   [docs]       - Documentation files (COMMANDS.md, etc.) - optional
#
# Modes: link (symlink), copy (file copy)
# Paths:
#   @PROJECT_ROOT = Project root directory
#   @INSTALL_DIR = ~/.claude
#   @COMMANDS_DIR = ~/.claude/commands
#   @SCRIPTS_DIR = ~/.claude/scripts
#   @DOCS_DIR = ~/.claude/docs

###############################################################################
# Core Components - Always Installed
###############################################################################

[commands]
# All wf_*.md command files - glob pattern supported
pattern=@PROJECT_ROOT/wf_*.md:@COMMANDS_DIR/:link

[config]
# Global configuration file
CLAUDE.md=@PROJECT_ROOT/CLAUDE.md:@INSTALL_DIR/CLAUDE.md:link

[scripts]
# Utility scripts library
install_utils.sh=@PROJECT_ROOT/scripts/install_utils.sh:@SCRIPTS_DIR/install_utils.sh:link
frontmatter_utils.py=@PROJECT_ROOT/scripts/frontmatter_utils.py:@SCRIPTS_DIR/frontmatter_utils.py:link
doc_graph_builder.py=@PROJECT_ROOT/scripts/doc_graph_builder.py:@SCRIPTS_DIR/doc_graph_builder.py:link

###############################################################################
# Optional Components - Installed with --include-docs
###############################################################################

[docs]
# Optional documentation files
COMMANDS.md=@PROJECT_ROOT/COMMANDS.md:@DOCS_DIR/COMMANDS.md:copy
WORKFLOWS.md=@PROJECT_ROOT/WORKFLOWS.md:@DOCS_DIR/WORKFLOWS.md:copy
TROUBLESHOOTING.md=@PROJECT_ROOT/TROUBLESHOOTING.md:@DOCS_DIR/TROUBLESHOOTING.md:copy
PHILOSOPHY.md=@PROJECT_ROOT/PHILOSOPHY.md:@DOCS_DIR/PHILOSOPHY.md:copy
README.md=@PROJECT_ROOT/scripts/README.md:@SCRIPTS_DIR/README.md:copy

###############################################################################
# Installation Metadata
###############################################################################

[metadata]
version=3.3
description=AI Workflow Commands and Tools
created_date=2025-11-21
required_bash_version=4.0
